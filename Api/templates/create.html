<h3>{{valores}}</h3>

<form action="/create" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="nombre">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="nombre">Rut</label>
        <input type="text" class="form-control" id="rut" name="rut" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="nombre">Email</label>
        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      </div>
    <div class="form-group">
        <label for="nombre">Fecha nacimiento</label>
        <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="nombre">Comentario</label>
        <input type="text" class="form-control" id="comentario" name="comentario" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="nombre">Farmacos</label>
        <input type="text" class="form-control" id="farmacos" name="farmacos" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="nombre">Doctor</label>
        <input type="text" class="form-control" id="doctor" name="doctor" aria-describedby="emailHelp">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
