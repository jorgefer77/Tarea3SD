
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tarea 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tabla.css">
</head>

<body>
    {% block contenido %}
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Recetas</h3>
                <a href="{{url_for('formulario_agregar_producto')}}" class="button is-success">Agregar</a>
                <table class="table">
                    <caption> Tabla de recetas base de datos Cassandra </caption>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Id Paciente</th>
                            <th>Comentario</th>
                            <th>Farmacos</th>
                            <th>Doctor</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for receta in recetas %}
                        <tr>
                            <td>{{paciente[0]}}</td>
                            <td>{{paciente[1]}}</td>
                            <td>{{paciente[2]}}</td>
                            <td>{{paciente[3]}}</td>
                            <td>{{paciente[4]}}</td>
                           
                            <td>
                                <form action="{{url_for('eliminar_producto')}}" method="POST">
                                    <input type="hidden" name="nombre" value="{{receta[0]}}">
                                    <button class="button is-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
